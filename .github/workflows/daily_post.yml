name: honghe daily auto post

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 9 * * *"   # 每天 UTC 09:00（北京时间 17:00）
  workflow_dispatch:

jobs:
  run-main:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Run main script
        run: |
          python main.py
